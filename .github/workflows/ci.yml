name: CI & Caffeine Advisor

# Run on pushes to main and on all pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    
    # Set up PostgreSQL service for backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: achiever_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    # Environment variables for the job
    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/achiever_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd achiever-api && npm ci

      - name: Run database migrations
        run: cd achiever-api && npx prisma migrate deploy

      - name: Seed test database
        run: cd achiever-api && node seed-test-data.js

  linter:
    name: Run Linter
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd achiever-api && npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    
    # Set up PostgreSQL service for backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: achiever_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    # Environment variables for the job
    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/achiever_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd achiever-api && npm ci

      - name: Run database migrations
        run: cd achiever-api && npx prisma migrate deploy

      - name: Seed test database
        run: cd achiever-api && node seed-test-data.js

      - name: Run unit tests
        run: npm run test:unit

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    
    # Set up PostgreSQL service for backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: achiever_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    # Environment variables for the job
    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/achiever_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd achiever-api && npm ci

      - name: Run database migrations
        run: cd achiever-api && npx prisma migrate deploy

      - name: Seed test database
        run: cd achiever-api && node seed-test-data.js

      - name: Install Playwright browsers
        run: npx playwright install chromium firefox --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  caffeine-advisor:
