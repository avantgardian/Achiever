            drip_coffee: { mg: 95, serving: "1 cup (8 oz)", emoji: "â˜•", cost: "$1.50" },
            french_press: { mg: 80, serving: "1 cup (8 oz)", emoji: "â˜•", cost: "$2.00" },
            black_tea: { mg: 45, serving: "1 cup (8 oz)", emoji: "ðŸµ", cost: "$1.00" },
            green_tea: { mg: 25, serving: "1 cup (8 oz)", emoji: "ðŸµ", cost: "$1.00" },
            matcha: { mg: 70, serving: "1 cup (8 oz)", emoji: "ðŸµ", cost: "$6.00" },
            energy_drink: { mg: 80, serving: "1 can (8.4 oz)", emoji: "âš¡", cost: "$2.00" },
            energy_shot: { mg: 200, serving: "1 shot (2 oz)", emoji: "ðŸ’‰", cost: "$3.00" },
            chocolate: { mg: 12, serving: "1 oz square", emoji: "ðŸ«", cost: "$1.00" },
            diet_coke: { mg: 46, serving: "1 can (12 oz)", emoji: "ðŸ¥¤", cost: "$1.50" },
            mountain_dew: { mg: 54, serving: "1 can (12 oz)", emoji: "ðŸ¥¤", cost: "$1.50" },
            cola: { mg: 34, serving: "1 can (12 oz)", emoji: "ðŸ¥¤", cost: "$1.50" },
            cold_brew: { mg: 150, serving: "1 cup (8 oz)", emoji: "ðŸ§Šâ˜•", cost: "$4.00" },
            espresso_martini: { mg: 126, serving: "1 cocktail (2 oz)", emoji: "ðŸ¹", cost: "$8.00" },
            iced_latte: { mg: 75, serving: "1 cup (12 oz)", emoji: "ðŸ§Š", cost: "$4.50" },
            nitro_cold_brew: { mg: 280, serving: "1 cup (8 oz)", emoji: "ðŸ§Šâ˜•ðŸ’ª", cost: "$5.00" }
          };

          // ============================================
          // STEP 5: GENERATE RECOMMENDATIONS
          // ============================================

          function getRecommendations(caffeineMg) {
            const productKeys = Object.keys(caffeinProducts);
            const randomProduct = productKeys[Math.floor(Math.random() * productKeys.length)];
            const item = caffeinProducts[randomProduct];
            
            const servings = Math.ceil(caffeineMg / item.mg);
            
            return [{
              product: randomProduct,
              servings,
              totalMg: servings * item.mg,
              serving: item.serving,
              emoji: item.emoji,
              cost: item.cost
            }];
          }

          // ============================================
          // MAIN CALCULATION
          // ============================================

          const commits = getCommitMetrics();
          const code = getCodeMetrics();

          const energy = calculateEnergyLevel(commits.commits24h, code.locToday);
          const caffeine = calculateCaffeinNeeds(energy, commits.commits24h, code.locToday, commits.commits7d);
          const recommendations = getRecommendations(caffeine.totalCaffeine);

          // ============================================
          // OUTPUT RESULTS
          // ============================================

          console.log(JSON.stringify({
            energy: Math.round(energy),
            caffeineMg: caffeine.totalCaffeine,
            commits24h: commits.commits24h,
            commits7d: commits.commits7d,
            commits30d: commits.commits30d,
            locToday: code.locToday,
            locWeek: code.locWeek,
            caffeineMgBreakdown: {
              base: caffeine.baseCaffeine,
              locBonus: Math.round(caffeine.locBonus),
              burnoutRisk: caffeine.burnoutRisk
            },
            recommendations: recommendations.map(r => ({
              product: r.product,
              servings: r.servings,
              totalMg: r.totalMg,
              serving: r.serving,
              emoji: r.emoji,
              cost: r.cost
            }))
          }, null, 2));

          EOF

